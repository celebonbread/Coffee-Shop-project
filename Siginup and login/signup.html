<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - Chakrya Coffee</title>

  <!-- Bootstrap CSS -->
  <link href="../boostrap.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="../font.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="../sweetalert.js"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="../boostrap.css">

  <style>
    body {
      background: linear-gradient(to right, #a9746e, #f2c94c);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-box h1 {
      font-family: 'Pacifico', cursive;
      color: #8B4513;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 25px;
    }
    .form-control {
      border-radius: 12px;
    }
    .btn {
      border-radius: 12px;
    }
    .text-center a {
      color: #8B4513;
    }
    .input-group-text {
      background-color: #fff;
      border-radius: 0 12px 12px 0;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h1>Sign Up â˜•</h1>
    <form id="signupForm">
      <div class="mb-3">
        <input type="text" id="newUsername" class="form-control" placeholder="Username" required />
      </div>

      <div class="mb-3 position-relative">
        <div class="input-group">
          <input type="password" id="newPassword" class="form-control" placeholder="Password" required />
          <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
            <i class="bi bi-eye-slash" id="eyeIcon"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Create Account</button>

      <div class="text-center mt-3">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('newPassword');
      const eyeIcon = document.getElementById('eyeIcon');
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeIcon.className = isPassword ? 'bi bi-eye' : 'bi bi-eye-slash';
    });

    // Signup form logic
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      const users = JSON.parse(localStorage.getItem('users')) || [];

      if (users.find(u => u.username === username)) {
        Swal.fire('Oops!', 'Username already taken!', 'error');
        return;
      }

      users.push({ username, password });
      localStorage.setItem('users', JSON.stringify(users));
      Swal.fire('Success', 'Account created!', 'success').then(() => {
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
